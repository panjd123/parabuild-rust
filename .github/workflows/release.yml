name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers the workflow on version tags

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Build project
      run: cargo build --release

    - name: Extract CHANGELOG for version
      id: changelog
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        version=${VERSION#v}
        CHANGELOG_CONTENT=$(printf "What's Changed\n\n-------------\n\n"; awk -v ver="$version" '
          BEGIN { flag=0 }
          $0 ~ "^# " ver {flag=1; next}
          /^#/ {flag=0}
          flag && NF
        ' CHANGELOG.md)
        echo "::set-output name=content::$CHANGELOG_CONTENT"

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        body: ${{ steps.changelog.outputs.content }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/release/parabuild
        asset_name: parabuild
        asset_content_type: application/octet-stream
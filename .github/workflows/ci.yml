name: Rust CI

on: [push, pull_request]

jobs:
  test:
    name: Cargo Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo test --all-features
      - name: Ctrl-C Test
        run: |
          cargo build --release
          ./tests/ctrl-c_test.sh